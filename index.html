    <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <body class="text-center">

<div class="jumbotron">
    <div class="container">
    <h1>How cool is my research?</h1>
    <p><strong>cool</strong> [/ku:l/] <em>informal adjective</em>: fashionably attractive; recently generating more interest than expected.</p><p> Works only for biomedical sciences, see <a href="https://github.com/loopasam/howcoolismyresearch">code & method</a>.</p>

    <form id="form" role="form" method="POST" action="/">

              <div class="input-group">
        <input type="text" class="form-control input-lg" id="query" placeholder="Define your research with a series of keywords">
      <span class="input-group-btn">
      <button type="submit" class="btn btn-primary btn-lg">Is it cool?</button>
      </span>
      
    </div>

   

    </form>
    </div>
</div>


    <script>
  $("#query").on('input', function() {
    var text = $(this).val();
  
    if(text != ""){
      $("#form").attr("action", "/#" + encodeURIComponent(text));
    }else{
      $("#form").attr("action", "/");
    }
    
  });
    </script>
    <div style="display:none" id="loader"><img src="ajax-loader.gif" /></div>

    <h1 id="verdict" style="display:none"><span class="label label-primary"></span></h1>
    <div id="twitter-share-section" style="display:none; margin-top: 20px;"></div>
    <canvas id="canvas" style="display:none" height="250" width="600"></canvas>
    


</body>
