<div class="jumbotron">

    <h1>How cool is my research?</h1>

    <form id="form" role="form" method="POST" action="/">

              <div class="input-group">
        <input type="text" class="form-control input-lg" id="query" placeholder="Define your research with a series of keywords">

      <button type="submit" class="btn btn-primary btn-lg">Is it cool?</button>
      </span>
      
    </div>

    </form>
    </div>

    <script>
  $("#query").on('input', function() {
    var text = $(this).val();
  
    if(text != ""){
      $("#form").attr("action", "/#" + encodeURIComponent(text));
    }else{
      $("#form").attr("action", "/");
    }
    
  });
    </script>
    <div style="display:none" id="loader"><img src="ajax-loader.gif" /></div>
